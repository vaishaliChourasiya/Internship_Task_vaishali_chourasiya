<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question</title>
 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.5rem;
      font-weight: bold; 
      color: black; 
    }
    .form-check {
      margin-bottom: 15px;
    }
    .btn-custom {
      font-size: 1rem; 
      padding: 8px 16px; 
      border-radius: 5px;
    }
    .btn-prev {
      background-color: #007bff;
      color: white;
    }
    .btn-prev:hover {
      background-color: #0056b3; 
    }
    .btn-next {
      background-color: #007bff; 
      color: white;
    }
    .btn-next:hover {
      background-color: #0056b3; 
    }
    .btn-row {
      display: flex;
      justify-content: space-between; 
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="Fourth">
      <h3 class="question">4. Which of the following is NOT a primitive data type in Java?</h3>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="fourth"  value="int" id="intOption">
        <label class="form-check-label" for="intOption" >a. int</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="fourth" value="char" id="charOption">
        <label class="form-check-label" for="charOption" >b. char</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="fourth" value="String" id="stringOption">
        <label class="form-check-label" for="stringOption" >c. String</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="fourth"  value="boolean" id="booleanOption">
        <label class="form-check-label" for="booleanOption" >d. boolean</label>
        
      </div>

      <div class="btn-row">
        <a href="ThirdQuiz.html" class="btn btn-custom btn-prev">Previous</a>
        <input type="submit" value="Save & Next" class="btn btn-custom btn-next">
      </div>
    </form>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
